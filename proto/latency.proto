syntax = "proto3";

package ptz;

option go_package = "latency_poc/internal/ptzpb;ptzpb";

message PTZCommand {
  uint64 id = 1;
  string command = 2;  // pan, tilt, zoom, stop
  int32 value = 3;     // speed or position value
}

message PTZAck {
  // Empty message for stream keepalive
}

service PTZService {
  rpc SendCommand(stream PTZAck) returns (stream PTZCommand);
}

